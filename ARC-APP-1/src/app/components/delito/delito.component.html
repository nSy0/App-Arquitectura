

<div class="container">
  <aside class="aside-color">
    <ul class="list-aside">
      <div>
        <li><a [routerLink]="['/inicio']" class="links">Registrar delito</a></li>
        <li><a [routerLink]="['/listar-delitos']" class="links">Reportes</a></li>
      </div>
      
      <div>
        <p class="logout"><a (click)="logout()">Log out</a></p>
      </div>
      
    </ul>
  </aside>

<!-- FORM DE REGISTRAR UN DELITO -->
  <div class="cont-delito" color="primary"> 
      <form (ngSubmit)="addDelito()">
        
        <ion-item>
          <ion-label position="floating">Número del reporte</ion-label>
          <ion-input type="number" name="nombre_vic" [(ngModel)]="delito.num_delito" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre victima</ion-label>
          <ion-input  name="nombre_vic" [(ngModel)]="delito.nombre_vic" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Dirección del suceso</ion-label>
          <ion-input  name="direc_delito" [(ngModel)]="delito.direc_delito" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Medio de transporte</ion-label>
          <ion-input  name="tipo_transporte" [(ngModel)]="delito.tipo_transporte" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Descripción del delincuente</ion-label>
          <ion-input  name="desc_delin" [(ngModel)]="delito.desc_delin" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha del suceso:</ion-label>
          <ion-input type="date" name="fecha-dia" [(ngModel)]="delito.fecha_delito" required></ion-input>
        </ion-item>

        <div class="btn-container">
          <button  class="btn-registro justify-content-center" type="submit">Registrar delito</button>
          <button  class="btn-analisis justify-content-center" type="button" (click)="centralAnalisis()">Enviar registro </button>
        </div>

      </form>   
  </div> 
<!-- FORM DE REGISTRAR UN DELITO -->

  <div class="futuro-mapa">
    <img src="../../../assets/icon/mapa.png" alt="mapa.png">
  </div>

</div>
